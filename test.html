<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page for Danisha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script>
        function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username === 'Danisha' && password === '010624') {
                window.location.href = 'success.html'; // Redirect to the success page
            } else {
                if (username !== 'Danisha') {
                    errorMessage.textContent = 'lol nub, its wrong';
                } else if (password !== '010624') {
                    if (password.length < 6) {
                        errorMessage.textContent = 'hm looks like u gotta ask him for hint';
                    } else {
                        errorMessage.textContent = 'oh wow you forgot the date?';
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login for Danisha</h2>
        <form onsubmit="validateLogin(event)">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>
</body>
</html>
